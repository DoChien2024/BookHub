spring.application.name=Thu_Vien_Sach01

#DATASOURCE (XAMPP)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/thu_vien_sach01?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#SQL INIT ( schema.sql / data.sql)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

#THYMELEAF / LOG
spring.thymeleaf.cache=false
logging.level.org.springframework.security=DEBUG
spring.profiles.active=dev

# Policy
app.loan.default-days=14
app.loan.max-per-user=3
app.loan.max-renews=1
app.fine.per-day=2000




